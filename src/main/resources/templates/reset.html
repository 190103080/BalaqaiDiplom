<div class="container text-center" style="margin-top: 90px">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">
            <form th:action="@{'/updatepassword'}" method="post">
                <h1 class="h3 mb-3 fw-normal">Reset Password</h1>

                <div class="form-floating">
                    <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">New Password:</label>
                </div><br>

                <div class="form-floating">
                    <input type="password" class="form-control" name="retypePassword" id="floatingRePassword" placeholder="Enter your password again">
                    <label for="floatingRePassword">Repeat New Password:</label>
                </div><br>

                <button class="btn btn-lg btn-outline-dark">Change Password</button>
            </form>
        </div>
    </div>
</div>
